<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Positive - Responsive</title>
  </head>
  <body>
    <nav>
      <a class="nav-link" href="#">Products</a>
      <a class="nav-link" href="#">Company</a>
      <a class="nav-link" href="#">Blog</a>
      <a class="nav-link" href="#">Log in</a>
      <a class="signup-link" href="#">Sign up</a>
    </nav>

    <main>
      <img
        class="desktop-img"
        src="./images/positive.png"
        alt="Positive's Logo" />
      <section>
        <h1>Wide coverage location</h1>
        <p>
          Shared rides, There’s lots to do in your city, and we’ve got the rides
          to help you enjoy it all. And they’re all available right from your
          app.
        </p>
        <a class="learn-more-link" href="#">Learn more</a>
      </section>
      <img
        class="mobile-img"
        src="./images/positive.png"
        alt="Positive's Logo" />
    </main>
  </body>
</html>
